<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Conqueror Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="player"></div> 
        <div id="score">Score: 0</div>
    </div>

    <audio id="shoot-sound" src="path/to/laser.mp3" preload="auto"></audio>
    <audio id="explosion-sound" src="path/to/explosion.mp3" preload="auto"></audio>
    <audio id="hit-sound" src="path/to/hit.mp3" preload="auto"></audio>
    <audio id="game-music" src="path/to/music.mp3" preload="auto" loop></audio>

    <script src="script.js"></script>
</body>
</html>
